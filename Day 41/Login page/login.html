<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <img
          src="./asserts/images//curve-right.svg"
          alt="vector"
          class="vector"
        /> 
        <img src="./asserts/images/Ellipse-3.svg" class="ellipse" />
        <img src="./asserts/images/Ellipse-2.svg" class="ellipse" />
        <img src="./asserts/images/Ellipse-1.svg" class="ellipse" />
        <div>
          <div class="login-container">
            <img  src="./asserts/images/cart logo.svg" />
            <div class="input-container">
                <img src="./asserts/images/user .svg" />
                <input type="text" placeholder="USERNAME"  />
            </div>
            <div class="input-container">
                <img src="./asserts/images/lock.svg" />
                <input type="password" placeholder="PASSWORD"  />
            </div>
            <div class="login-btn">
                LOGIN
            </div>
            <div class="forget-password-container">
                <div class="forget-password-btn">
                    Forgot password?
                </div>
            </div> 
        <div> 
    </div>
  </body>
</html>
