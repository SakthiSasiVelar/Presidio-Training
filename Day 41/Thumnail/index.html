<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="left-container">
          <div>
            FREE Gmail UI IPhone & Android Mockup
            <span style="color: black">2024 </span>
            <span style="color: black">Design template</span>
          </div>
          <ul>
            <li>Android</li>
            <li>Iphone</li>
          </ul>
        </div>
        <div class="right-container">
          <div>
            <div class="left-image">
              <img
                src="./asserts/images//Android Open mail.svg"
                class="first-image"
              />
              <img
                src="./asserts/images/Android Gmail inbox.svg"
                class="second-image"
              />
            </div>
            <div class="right-image">
              <img
                src="./asserts/images/iPhone 11 Pro Open Mail.svg"
                class="first-image"
              />
              <img
                src="./asserts/images/iPhone 11 Pro Gmail Inbox.svg"
                class="second-image"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="triangle-container">
        <div class="triangle white-triangle"></div>
        <div class="triangle blue-triangle"></div>
      </div>
    </div>
  </body>
</html>
